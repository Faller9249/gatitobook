<h4 class="texter-center">
  Login
</h4>

<form action="form mt-4" (ngSubmit)="login()">
  <div class="from-group">
    <input class="form-control" type="text" placeholder="Nome do usuÃ¡rio" name="user" [(ngModel)]="user" #campoUser="ngModel" required>
    <app-mensagem *ngIf="campoUser.invalid" [mensagem]="mensagem[0].user"></app-mensagem>
  </div>
  <div class="from-group">
    <input class="form-control" type="password" placeholder="Senha" name="password" [(ngModel)]="password" #campoPassword="ngModel" required>
    <app-mensagem *ngIf="campoPassword.invalid" [mensagem]="mensagem[0].password"></app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block">
    Entrar
  </button>
</form>
